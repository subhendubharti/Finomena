<div ng-init="isNameSaved=false;nameInvalid=false" class="container">
    <div>
        <form novalidate ng-submit="saveName()">
            <h2>Enter your name</h2>
            <h3><input type="text" ng-model="name" ng-required=true></h3>
            <h5 style="color:red" ng-show="nameInvalid">Name cannot be empty!</h5>
            <input type="submit" class="btn btn-danger" value="Save" style="background:#733200">
        </form>
    </div>
    <a href="#quiz" class="btn btn-success btn-lg" ng-show="isNameSaved">Start Quiz</a>
</div>
