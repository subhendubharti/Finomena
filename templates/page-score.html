<div class="container" style="color: #000;">
    <h4> Result summary: <span class="name">{{name}}</span></h4>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" ng-click="setItem(1)">
                <h4 class="panel-title">
        View Overall result
      </h4>
            </div>
            <div class="panel-collapse" ng-show="item===1">
                <div class="panel-body" style="font-size: 24px;">
                    <h3><span class="text text-success">Right:</span><span class="badge" style="font-size:24px;">{{right}}</span></h3>
                    <h3><span class="text text-danger">Wrong:</span><span class="badge" style="font-size:24px;">{{wrong}}</span></h3>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" ng-click="setItem(2)">
                <h4 class="panel-title">
        View Result Graph
      </h4>
            </div>
            <div class="panel-collapse" ng-show="item===2">
                <div class="panel-body">
                    <div id="donutchart" style="width:400px;height:200px;margin: 0 auto;"></div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" ng-click="setItem(3)">
                <h4 class="panel-title">
        Match your answer with correct answer
      </h4>
            </div>
            <div class="panel-collapse" ng-show="item===3">
                <div class="panel-body">
                    <table class="table table-stripped" id="answerTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Question</th>
                                <th>Correct Answer</th>
                                <th>Your Answer</th>
                                <th>Result</th>
                            
                        </thead>
                        <tbody>
                            <tr ng-repeat="question in questions" ng-class="question.isCorrect==='right'?'success':'danger'">
                                <th scope="row">{{question.number}}</th>
                                <th>{{question.question}}</th>
                                <th>{{question.correctAnswer}}</th>
                                <th>{{question.answer}}</th>
                                <th>{{question.isCorrect}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
